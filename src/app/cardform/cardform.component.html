<div style="display: flex;">
  <div style="margin-right: 20px;">
    <img src="assets/kredi.png" alt="">
  </div>
  <div class="container">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Ad Soyad" [control]="cardForm.get('name')"></app-input>
      <app-input label="Kart Numarası" [control]="cardForm.get('cardNumber')"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Son Kullanma Tarihi" [control]="cardForm.get('expiration')"></app-input>
        </div>
        <div class="column">
          <app-input label="Güvenlik Kodu" [control]="cardForm.get('securityCode')"></app-input>
        </div>
      </div>

      <div class="buttons" style="display: flex; justify-content: flex-end;">
        <button class="button is-warning" (click)="ResetForm()" type="button">Temizle</button>
        <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Kaydet</button>
      </div>
    </form>
  </div>
</div>
